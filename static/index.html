<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GREEN-API Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px #5cb85c;
            border: 1px solid #5cb85c;
            transition: border 0.3s, box-shadow 0.3s;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: scale(0.98);
        }
        .response-area {
            background-color: #e9e9e9;
            border: none;
            height: 200px;
            transition: box-shadow 0.3s;
        }
        .response-area:not(:empty) {
            box-shadow: inset 0 0 5px #5cb85c;
        }
        @keyframes colorChange {
            0% { color: #000; }
            50% { color: #5cb85c; }
            100% { color: #000; }
        }
        h2 {
            animation: colorChange 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Управление GREEN-API</h2>
        <input type="text" id="idInstance" placeholder="idInstance">
        <input type="text" id="apiTokenInstance" placeholder="ApiTokenInstance">
        <button onclick="getSettings()">getSettings</button>
        <button onclick="getStateInstance()">getStateInstance</button>
        <input type="text" id="phoneNumber" placeholder="Телефонный номер, без +">
        <input type="text" id="messageText" placeholder="Текст сообщения">
        <button onclick="sendMessage()">sendMessage</button>
        <input type="text" id="fileUrl" placeholder="URL файла">
        <button onclick="sendFileByUrl()">sendFileByUrl</button>
        <textarea id="response" class="response-area" readonly></textarea>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
